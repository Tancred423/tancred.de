services:
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/backend:latest
    container_name: tancred-backend-prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SHORTENER_DOMAIN: ${SHORTENER_DOMAIN}
      MAIN_SITE_URL: ${MAIN_SITE_URL}
    ports:
      - "8001:8000"
    networks:
      mysql-network:
        aliases:
          - backend
    restart: unless-stopped

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/repo}/frontend:latest
    container_name: tancred-frontend-prod
    ports:
      - "8083:80"
    depends_on:
      - backend
    networks:
      - mysql-network
    restart: unless-stopped

networks:
  mysql-network:
    external: true
