version: 2

updates:
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: daily
    versioning-strategy: increase
    commit-message:
      prefix: chore
      include: scope
    labels:
      - dependencies
      - npm

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: chore
      include: scope
    labels:
      - dependencies
      - github-actions

