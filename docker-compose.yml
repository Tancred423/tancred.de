services:
  mysql:
    image: mysql:8.0
    container_name: tancred-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - tancred-network
    healthcheck:
      test: [
        "CMD",
        "mysqladmin",
        "ping",
        "-h",
        "localhost",
        "-u",
        "root",
        "-p${MYSQL_ROOT_PASSWORD}",
      ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: tancred-backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      SHORTENER_DOMAIN: ${SHORTENER_DOMAIN}
      MAIN_SITE_URL: ${MAIN_SITE_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-deno-dir:/deno-dir
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tancred-network
    command: deno task dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tancred-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_SHORTENER_DOMAIN: ${SHORTENER_DOMAIN}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - tancred-network

volumes:
  mysql-data:
  backend-deno-dir:

networks:
  tancred-network:
    driver: bridge
